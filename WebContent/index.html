<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<title>Nicomane Aste</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>LE ASTE PIU' PAZZE DI SEMPREaaa</h1>
        <p>Un esperienza unica piena di oggetti curiosi e stravaganti, rifatti gli occhi</p>
    </div>

    <div class="col d-flex justify-content-center">
        <div th:if="${errorMsg}" class="alert alert-warning" style="width:400px">
            <p th:text="${''+ errorMsg}"></p>
        </div>
    </div>
    <div class="col d-flex justify-content-center">

        <div  style="width:400px" >
            <div class="card-body">
                <h4 class="card-title">Schermata di Login</h4>
                <p class="card-text">Entra con il tuo account per goderti appieno l'esperienza</p>
            </div>
            <form action="Login" method="POST">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            <p th:text=" ${errorMsg}"></p>
        </div>

    </div>


</body>
</html>
