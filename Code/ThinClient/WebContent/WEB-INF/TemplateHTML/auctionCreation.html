<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>auction Creator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="/WEB-INF/TemplateHTML/header :: header"> </div>

<div class="col d-flex justify-content-center">
<h1> AUCTION CREATIONS</h1>
</div>
<div class="col d-flex justify-content-center">
    <h3>Here you can create a new auction</h3>
</div>
<div class="col d-flex justify-content-center">

    <div  style="width:700px" >
        <form action="CreateAuction" method="post" enctype="multipart/form-data">
            <input name="file"  type="file" accept=".png,.jpg,.jpeg,.webp">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Auction's item</span>
                </div>
                <input name="name" type="text" class="form-control" placeholder="Name">
                <div class="custom-file">
                    <input name="filee"  type="file" accept=".png,.jpg,.jpeg,.webp" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose an image</label>
                </div>
            </div>
            <div class="input-group mb-3">
                <textarea  name="description" type="text" class="form-control" placeholder="Insert a small description..."/></textarea>
            </div>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Offert details [ $ ]</span>
                </div>
                    <input name="minimumOffer" type="number"class="form-control"  id="inputNumber" placeholder="Minimum offer">
                    <input name="initialOffer" type="number" class="form-control" id="inputNumber" placeholder="Start offer" >
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Expiring Date</span>
                </div>
                <input name="expiringDate" type="datetime-local" id="expiringDate"
                       value="2021-04-12T19:30"
                       min="2021-04-12T00:00" max="2050-06-14T00:00">
            </div>
            <button type="submit" class="btn btn-primary">CREATE AUCTION</button>
        </form>
    </div>
</div>
</body>
</html>
